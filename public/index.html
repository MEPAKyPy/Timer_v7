<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Timers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            width: 90%;
            height: 95%;
            max-height: 95vh;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .user-item {
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .btn-pause {
            background: #ed8936;
        }

        .btn-pause:hover {
            background: #dd6b20;
        }

        /* ✅ Адаптация для телефонов */
        @media (max-width: 600px) {
    .container {
        width: 75vw;
        height: 90vh;
        max-height: 90vh;
        border-radius: 20px;
        padding: 25px;
    }
    h1 {
        font-size: 22px;
    }
    .user-item {
        padding: 20px;
    }
    button {
        width: 100%;
        font-size: 18px;
        margin-top: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>User Timers</h1>
        <div id="users"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let users = [];

        socket.on('init', data => {
            users = data;
            render();
        });

        socket.on('update', data => {
            users = data;
            render();
        });

        function toggleTimer(id) {
            socket.emit('toggleTimer', id);
        }

        function render() {
            const container = document.getElementById('users');
            container.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <b>${user.name}</b><br>
                    Timer: ${format(user.timeLeft)}<br>
                    <button class="${user.isRunning ? 'btn-pause' : ''}" onclick="toggleTimer(${user.id})">
                        ${user.isRunning ? 'Pause' : 'Start'}
                    </button>
                `;
                container.appendChild(div);
            });
        }

        function format(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}m ${s}s`;
        }
    </script>
</body>
</html>
