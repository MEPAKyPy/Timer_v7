<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Timers with Edit Mode (Fixed)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        .edit-toggle { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .input-section { display: flex; gap: 10px; margin-bottom: 30px; }
        .input-field { flex: 1; padding: 12px 16px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a67d8; }
        .user-list { display: flex; flex-direction: column; gap: 10px; }
        .user-item { padding: 16px; background: #f7fafc; border-radius: 8px; border-left: 4px solid #667eea; }
        .timer-controls { display: flex; gap: 10px; margin-top: 10px; }
        .btn-success { background: #48bb78; color: white; }
        .btn-warning { background: #ed8936; color: white; }
        .btn-danger { background: #e53e3e; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ User Timer Management</h1>
        <div class="edit-toggle">
            <input type="checkbox" id="editMode" onchange="toggleEditMode()">
            <label for="editMode">Edit mode</label>
        </div>
        <div class="input-section" id="addSection" style="display:none;">
            <input type="text" id="nameInput" class="input-field" placeholder="Enter user name..." maxlength="50">
            <button class="btn btn-primary" onclick="addUser()">Add User</button>
        </div>
        <div id="users" class="user-list"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let users = [];
        let editMode = false;

        socket.on('init', data => { users = data; render(); });
        socket.on('update', data => { users = data; render(); });

        function addUser() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            const today = new Date().toISOString().split('T')[0];
            const user = {
                id: Date.now(),
                name,
                timeLeft: 90 * 60,
                isRunning: false,
                startedAt: null,
                lastResetDate: today
            };
            socket.emit('addUser', user);
            document.getElementById('nameInput').value = '';
        }

        function deleteUser(id) {
            socket.emit('deleteUser', id);
        }

        function toggleTimer(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                if (user.isRunning) {
                    const elapsed = Math.floor((Date.now() - user.startedAt) / 1000);
                    user.timeLeft -= elapsed;
                    user.isRunning = false;
                    user.startedAt = null;
                } else {
                    user.isRunning = true;
                    user.startedAt = Date.now();
                }
                socket.emit('updateUser', user);
            }
        }

        function toggleEditMode() {
            editMode = document.getElementById('editMode').checked;
            localStorage.setItem('editMode', editMode);
            document.getElementById('addSection').style.display = editMode ? 'flex' : 'none';
            render();
        }

        window.addEventListener('load', () => {
            editMode = localStorage.getItem('editMode') === 'true';
            document.getElementById('editMode').checked = editMode;
            document.getElementById('addSection').style.display = editMode ? 'flex' : 'none';
        });

        function render() {
            const container = document.getElementById('users');
            container.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = '<b>' + user.name + '</b><br>' +
                    'Timer: <span id="timer-' + user.id + '">' + format(getTimeLeft(user)) + '</span>' +
                    '<div class="timer-controls">' +
                    '<button class="btn ' + (user.isRunning ? 'btn-warning' : 'btn-success') + '" onclick="toggleTimer(' + user.id + ')">' + (user.isRunning ? 'Pause' : 'Start') + '</button>' +
                    (editMode ? '<button class="btn btn-danger" onclick="deleteUser(' + user.id + ')">Delete</button>' : '') +
                    '</div>';
                container.appendChild(div);
            });
        }

        setInterval(() => {
            users.forEach(user => {
                const span = document.getElementById('timer-' + user.id);
                if (span) span.textContent = format(getTimeLeft(user));
            });
        }, 1000);

        function getTimeLeft(user) {
            if (user.isRunning && user.startedAt) {
                const elapsed = Math.floor((Date.now() - user.startedAt) / 1000);
                return Math.max(0, user.timeLeft - elapsed);
            }
            return user.timeLeft;
        }

        function format(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return m + 'm ' + s + 's';
        }
    </script>
</body>
</html>
