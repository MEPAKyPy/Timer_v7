<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Timers</title>
</head>
<body>
    <h1>User Timers</h1>
    <div id="users"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let users = [];

        socket.on('init', data => {
            users = data;
            render();
        });

        socket.on('update', data => {
            users = data;
            render();
        });

        function toggleTimer(id) {
            socket.emit('toggleTimer', id);
        }

        function render() {
            const container = document.getElementById('users');
            container.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <b>${user.name}</b><br>
                    Timer: ${format(user.timeLeft)}<br>
                    <button onclick="toggleTimer(${user.id})">${user.isRunning ? 'Pause' : 'Start'}</button>
                `;
                container.appendChild(div);
            });
        }

        function format(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}m ${s}s`;
        }
    </script>
</body>
</html>
