<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        .user { padding: 10px; background: #fff; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div id="loginSection">
        <input type="password" id="passwordInput" placeholder="Enter admin password">
        <button onclick="checkPassword()">Login</button>
    </div>
    <div id="adminSection" style="display: none;">
        <input type="text" id="nameInput" placeholder="Enter user name">
        <button onclick="addUser()">Add User</button>
        <button onclick="backupNow()">Backup Now</button>
        <div id="users"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const ADMIN_PASSWORD = '!@#kalinux12#@!';
        let users = [];
        const socket = io();

        socket.on('init', data => {
            users = data;
            render();
        });

        socket.on('update', data => {
            users = data;
            render();
        });

        function checkPassword() {
            const pwd = document.getElementById('passwordInput').value;
            if (pwd === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        }

        function addUser() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) return;
            const user = {
                id: Date.now(),
                name,
                timeLeft: 90 * 60,
                isRunning: false,
                isExpired: false
            };
            socket.emit('addUser', user);
            document.getElementById('nameInput').value = '';
        }

        function deleteUser(id) {
            socket.emit('deleteUser', id);
        }

        function toggleTimer(id) {
            socket.emit('toggleTimer', id);
        }

        function backupNow() {
            socket.emit('manualBackup');
            alert('Backup triggered!');
        }

        function render() {
            const container = document.getElementById('users');
            container.innerHTML = '';
            users.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user';
                div.innerHTML = `
                    <b>${user.name}</b><br>
                    Timer: ${format(user.timeLeft)}<br>
                    <button onclick="toggleTimer(${user.id})">${user.isRunning ? 'Pause' : 'Start'}</button>
                    <button onclick="deleteUser(${user.id})">Delete</button>
                `;
                container.appendChild(div);
            });
        }

        function format(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${m}m ${s}s`;
        }
    </script>
</body>
</html>
